{% extends "layout.html" %}

{% block content %}

{% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{message}}
                </div>
                {% endfor %}
            {% endif %}
{% endwith %}

<main>
    {% block conect %}
    <div class="container col-xxl-8 px-4 py-3">
        <form action="" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="col-sm-12 py-3">
                <h2 class="pb-2">Panel de Administración</h2>
                <label class="form-label">Ingrese contraseña administrador</label>
                
                <input name="password" type="password" class="form-control text-muted" placeholder="Contraseña" id="password" value="" required>
            </div>
            <div class="d-grid py-3 gap-2">
                <button type="button submit" class="btn btn-outline-info">Ingresar</button>
            </div>
        </form>
    </div>
    {% endblock conect %}
</main>

{% endblock %}
